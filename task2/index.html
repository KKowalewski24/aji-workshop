<!DOCTYPE html>

<!-------------------- HTML SECTION -------------------->
<html lang="en">

  <!-------------------- HEAD SECTION -------------------->
  <head>

    <!-------------------- META SECTION -------------------->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content="Kamil Kowalewski"/>

    <!-------------------- TITLE SECTION -------------------->
    <title>Schedule List</title>

    <!-------------------- LINK SECTION -------------------->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    >
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    >
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css"
    >
    <link
        rel="stylesheet"
        href="./css/main.css"
    />

  </head>

  <!-------------------- BODY SECTION -------------------->
  <body>

    <h1>My Notes</h1>
    <div id="displayList"></div>

    <form>
      <label>Title</label>
      <input type="text" id="inputTitle"/>

      <label>Description</label>
      <input type="text" id="inputDescription"/>

      <label>Place</label>
      <input type="text" id="inputPlace"/>

      <label>Due date</label>
      <input type="date" id="inputDate"/>

      <input type="button" value="add" onclick="addItem()"/>

      <div>
        <label>Search</label>
        <input type="text" id="inputSearch" placeholder="Type your search here..."/>
      </div>
    </form>

    <!-------------------- SCRIPT SECTION -------------------->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
    </script>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js">
    </script>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js">
    </script>

    <script
        src="./js/main.js">
    </script>

  </body>

</html>
