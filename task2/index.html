<!DOCTYPE html>

<!-------------------- HTML SECTION -------------------->
<html lang="en">

  <!-------------------- HEAD SECTION -------------------->
  <head>

    <!-------------------- META SECTION -------------------->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content="Kamil Kowalewski"/>

    <!-------------------- TITLE SECTION -------------------->
    <title>Schedule List</title>

    <!-------------------- LINK SECTION -------------------->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    >
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    >
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css"
    >
    <link
        rel="stylesheet"
        href="./css/main.css"
    />

  </head>

  <!-------------------- BODY SECTION -------------------->
  <body>

    <!-------------------- NAVBAR SECTION -------------------->
    <nav class="mb-1 navbar navbar-expand-lg navbar-dark main-color lighten-1">
      <header class="navbar-brand color">
        Schedule List
      </header>

      <form class="form-inline ml-auto">
        <div class="md-form my-0">
          <input
              class="form-control mr-sm-2" type="text"
              id="inputSearch" placeholder="Search" aria-label="Search" onkeyup="updateList()"
          >
        </div>
      </form>
    </nav>

    <div class="input-group container mt-5 px-0">
      <input class="form-control" type="date" id="inputStartDate">
      <input class="form-control" type="date" id="inputEndDate">
      <div class="input-group-append">
        <input class="btn btn-outline-mdb-color btn-md m-0 px-3 py-2"
               type="button" value="Search" onclick="updateList()"
        />
      </div>
    </div>

    <!-------------------- TABLE SECTION -------------------->
    <table class="table table-hover table-bordered text-center mb-5 mt-2 container" id="itemTable">
      <thead class="main-color white-text">
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Place</th>
          <th>Date</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <section class="card container margin-bottom-7">
      <header class="card-body row justify-content-center">
        <h5 class="font-weight-bold mb-3">Add New Item</h5>
      </header>

      <form>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <input class="form-control" type="text" id="inputTitle" placeholder="Title"/>
          </li>

          <li class="list-group-item">
            <input class="form-control" type="text"
                   id="inputDescription" placeholder="Description"/>
          </li>

          <li class="list-group-item">
            <input class="form-control" type="text" id="inputPlace" placeholder="Place"/>
          </li>

          <li class="list-group-item">
            <input class="form-control" type="date" id="inputDate" placeholder="Due date"/>
          </li>
        </ul>
      </form>

      <div class="row justify-content-center mb-2">
        <input class="btn main-color white-text" type="button" value="add" onclick="addItem()"/>
      </div>
    </section>

    <!-------------------- FOOTER SECTION -------------------->
    <footer class="page-footer font-small main-color fixed-bottom">
      <div class="text-center py-3">
        Kamil Kowalewski Applications in Interpreted Languages
      </div>
    </footer>

    <!-------------------- SCRIPT SECTION -------------------->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
    </script>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js">
    </script>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js">
    </script>

    <script
        src="./js/main.js">
    </script>

  </body>

</html>

<!--------------------  SECTION -------------------->
